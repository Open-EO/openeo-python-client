language: python
dist: xenial   # required for Python >= 3.7
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
install:
- pip install travis-sphinx==2.2.1 sphinx
- pip install .[dev]
script:
- pytest
- travis-sphinx -v build -n --source docs
after_success:
- travis-sphinx -v deploy
deploy:
  provider: pypi
  user: travis
  password:
    secure: 
  server: https://artifactory.vgt.vito.be/api/pypi/python-openeo
  distributions: bdist_wheel
  on:
    tags: false
    python: 3.6
